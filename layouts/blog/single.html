{{ define "main" }}
  <main aria-role="main">
    <div class="post">
      <div class="post-container">
        <h1 class="title">{{ .Title }}</h1>
        <p class="description">{{ .Description }}</p>
        <hr class="separator" noshade>
        <p class="date">{{ .Date.Format "Jan 2, 2006" }}</p>
        <article id="content">
            {{ .Content }}
        </article>
      </div>
    </div>
  </main>
{{ end }}
