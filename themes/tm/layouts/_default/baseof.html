<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" lang="{{ .Language }}">
    {{- partial "head.html" . -}}
    <body>
        <div class="site">
          {{- partial "header.html" . -}}
          <div class="content{{ if and (eq .Type "projects") .IsPage }} content-project{{ end }}">
            {{- block "main" . }}{{- end }}
          </div>
          {{- partial "footer.html" . -}}
          {{- partial "js.html" . -}}
        </div>
    </body>
</html>
